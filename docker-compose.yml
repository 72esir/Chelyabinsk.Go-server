services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    env_file:
      - .env
    environment:
      DB_HOST: db
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./app/static:/app/app/static

volumes:
  pgdata:
